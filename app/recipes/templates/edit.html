{% extends "home.html" %}
{% block title %}{{ recipe.recipe_id.title }}{% endblock %}
{% block content %}
    <br>
    <form method="post" enctype="multipart/form-data">
        <div class="container py-5 rounded-4 shadow p-1" style="background-color: white;">
            <div class="row py-1">
                <div class="col text-center">
                    <img class="img-fluid mx-auto d-block rounded-4 " src="https://myminiprojectrecipe.s3.eu-central-1.amazonaws.com/{{ image.image }}" alt="...">
                </div>
                <div class="mb-3 custom-text">
                    {% csrf_token %}
                    {% load crispy_forms_tags %}
                    {{ recipe_form|crispy }}
                    {{ image_form.image }}
                </div>
                <div class="custom-text">
                    <button class="btn btn-primary" type="submit">Update</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
